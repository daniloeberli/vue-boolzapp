<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <!--font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Boolzapp</title>
</head>

<body>
    <div id="app" class="container">
        <aside class="sidebar">
            <!--sezione con informazioni e icone utente-->
            <section class="user-header align-center">
                <div class="user-info d-flex align-center">
                    <img class="avatar-img" src="../img/avatar_io.jpg" alt="">
                    <div>
                        <p>username</p>
                    </div>
                </div>
                <div class="user-icons">
                    <a href="">
                        <i class="fa fa-circle-notch"></i>
                    </a>
                    <a href="">
                        <i class="fa fa-comment-alt"></i>
                    </a>
                    <a href="">
                        <i class="fa fa-ellipsis-v"></i>
                    </a>
                </div>
            </section>
            <!--sezione attiva notifiche-->
            <section class="notification">
                <a href="">
                    <i class="fa fa-bell-slash"></i>
                </a>
                <div>
                    <p>ricevi notification</p>
                    <a href="#">attiva notification</a>
                </div>
            </section>
            <!--sezione searchbar-->
            <section class="search">
                <div class="searchbar">
                    <a href="#">
                        <i class="fa fa-search"></i>
                    </a>
                    <input type="text" placeholder="Cerca chat">
                </div>
            </section>
            <!--sezione delle chat-->
            <section class="contacts-chat">
                <ul>
                    <li v-for="contact in contacts">
                        <img class="avatar-img" :src="contact.avatar" alt="">

                        <div style="flex-grow: 2;">
                            <p>{{contact.name}}</p>
                            <div>ultimo messaggio inviato</div>
                        </div>
                        <div>
                            12:00
                        </div>

                    </li>
                </ul>
            </section>
        </aside>
        <main class="main-box">
            <div class="main-header">
                <div>
                    <div>img</div>
                    <p>{{contacts[0].name}}</p>
                </div>
                <div>
                    <a href="#">
                        <i class="fa fa-search"></i>
                    </a>
                    <a href="#">
                        <i class="fa fa-paperclip"></i>
                    </a>
                    <a href="#">
                        <i class="fa fa-ellipsis"></i>
                    </a>
                </div>
            </div>
            <section class="main-chat-area">

            </section>
            <section class="main-footer">

            </section>
        </main>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
